<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Fundamentals</title>
</head>
<body>
<div id="inputContainer">
    <div class="sliderContainer" id="xDiv">
        <div class="sliderLabel">x</div>
        <label for="xSlider"></label>
        <input class="slider" id="xSlider" min="0" type="range">
        <div class="sliderValue" id="xValue"></div>
    </div>

    <div class="sliderContainer" id="yDiv">
        <div class="sliderLabel">y</div>
        <label for="ySlider"></label>
        <input class="slider" id="ySlider" min="0" type="range">
        <div class="sliderValue" id="yValue"></div>
    </div>

    <div class="sliderContainer" id="rotationDiv">
        <div class="sliderLabel">rotation</div>
        <label for="rotationSlider"></label>
        <input class="slider" id="rotationSlider" min="0" type="range">
        <div class="sliderValue" id="rotationValue"></div>
    </div>

    <div class="sliderContainer" id="xScaleDiv">
        <div class="sliderLabel">x scale</div>
        <label for="xScaleSlider"></label>
        <input class="slider" id="xScaleSlider" max="5" min="-5" step="0.05" type="range">
        <div class="sliderValue" id="xScaleValue"></div>
    </div>

    <div class="sliderContainer" id="yScaleDiv">
        <div class="sliderLabel">x scale</div>
        <label for="yScaleSlider"></label>
        <input class="slider" id="yScaleSlider" max="5" min="-5" step="0.05" type="range">
        <div class="sliderValue" id="yScaleValue"></div>
    </div>
</div>
</body>
</html>
